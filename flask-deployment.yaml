apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  labels:
    app: autograder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: autograder
      role: flask
  template:
    metadata:
      labels:
        app: autograder
        role: flask
    spec:
      containers:
      - name: flask
        image: hasindrae/evalpdfservice:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
