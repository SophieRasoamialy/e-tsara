apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: autograder-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1  # Utilisez $1 au lieu de $2 pour correspondre au groupe de capture
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: "aca7e997df18e493e89e45aff172a1dd-58687001.us-east-1.elb.amazonaws.com"
      http:
        paths:
          - path: "/api/(.*)"
            pathType: ImplementationSpecific
            backend:
              service:
                name: backend-service
                port:
                  number: 8000
          - path: "/(.*)"
            pathType: ImplementationSpecific
            backend:
              service:
                name: frontend-service
                port:
                  number: 80