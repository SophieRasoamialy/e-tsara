apiVersion: apps/v1
kind: Deployment
metadata:
  name: autograder-deployment
  labels:
    app: autograder
spec:
  replicas: 2  # Nombre de réplicas pour le backend et le frontend
  selector:
    matchLabels:
      app: autograder
  template:
    metadata:
      labels:
        app: autograder
        role: frontend  # Ajout du label role pour le pod frontend
    spec:
      containers:
      - name: frontend
        image: hasindrae/autograder-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: ROLE
          value: frontend
      # Le backend doit être dans un autre pod, donc créer un autre template ou ajuster les réplicas
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: autograder-backend-deployment  # Nom du déploiement backend
  labels:
    app: autograder
spec:
  replicas: 2  # Nombre de réplicas pour le backend
  selector:
    matchLabels:
      app: autograder
      role: backend  # Le selector doit correspondre au label du backend
  template:
    metadata:
      labels:
        app: autograder
        role: backend  # Ajout du label role pour le pod backend
    spec:
      containers:
      - name: backend
        image: hasindrae/autograder-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: MONGO_URI
          value: mongodb://mongo-db:27017/autograderDB
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: SECRET_KEY
        env:
        - name: ROLE
          value: backend
