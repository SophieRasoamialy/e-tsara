apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    app: autograder
spec:
  type: ClusterIP  # Utilise ClusterIP pour garder le backend interne
  ports:
    - port: 8000
      targetPort: 8000
  selector:
    app: autograder
    role: backend   # Sélecteur plus spécifique pour le backend
